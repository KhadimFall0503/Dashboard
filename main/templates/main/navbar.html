<body class="bg-gray-900 text-gray-100">

<div class="flex min-h-screen">

  <!-- Sidebar fixe -->
  <aside class="w-64 bg-gray-900 text-gray-200 shadow-xl fixed inset-y-0 left-0">

    <!-- Logo -->
    <div class="p-6 text-2xl font-bold border-b border-gray-800">
      <span class="text-indigo-500">School</span> Manager
    </div>

    <!-- Menu -->
    <nav class="mt-6 space-y-1">
      <a href="{% url 'dashboard' %}" class="flex items-center gap-3 px-6 py-3 hover:bg-gray-800 transition">
        <i class="fas fa-chart-line text-indigo-400"></i>
        <span>Dashboard</span>
      </a>
      <a href="{% url 'etudiant_list' %}" class="flex items-center gap-3 px-6 py-3 hover:bg-gray-800 transition">
        <i class="fas fa-user-graduate text-indigo-400"></i>
        <span>Étudiants</span>
      </a>
      <a href="{% url 'filiere_list' %}" class="flex items-center gap-3 px-6 py-3 hover:bg-gray-800 transition">
        <i class="fas fa-layer-group text-indigo-400"></i>
        <span>Filières</span>
      </a>
      <a href="#" class="flex items-center gap-3 px-6 py-3 hover:bg-gray-800 transition">
        <i class="fas fa-clipboard-list text-indigo-400"></i>
        <span>Inscriptions</span>
      </a>
    </nav>

    <!-- User -->
    <div class="absolute bottom-0 w-full border-t border-gray-800 p-4">
      <p class="text-sm text-gray-400">Connecté :</p>
      <p class="font-semibold">{{ request.user.username }}</p>
      <a href="#" class="flex items-center justify-center gap-2 mt-4 bg-red-600 py-2 rounded hover:bg-red-700 transition">
        <i class="fas fa-sign-out-alt"></i>
        <span>Déconnexion</span>
      </a>
    </div>

  </aside>

  <!-- Contenu principal défilable -->
  <main class="flex-1 ml-64 px-8 py-8">
    <!-- ml-64 pour laisser de la place à la sidebar fixe -->
    <div class="max-w-7xl mx-auto w-full">
      {% block content %}{% endblock %}
    </div>
  </main>

</div>

</body>
