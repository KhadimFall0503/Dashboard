{% extends "main/base.html" %}

{% block title %}Supprimer l'inscription{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-12 p-6 bg-gray-900 text-gray-100 rounded-2xl shadow-xl text-center">

  <h1 class="text-2xl font-bold text-red-500 mb-6">
    Supprimer l'inscription ?
  </h1>

  <p class="mb-6">
    Êtes-vous sûr de vouloir supprimer l'inscription de <strong>{{ object.etudiant }}</strong> ?
  </p>

  <form method="post" class="flex justify-center gap-4">
    {% csrf_token %}
    <a href="{% url 'inscription_list' %}"
       class="px-6 py-2 bg-gray-700 rounded-lg hover:bg-gray-600 transition">
      Annuler
    </a>
    <button type="submit"
            class="px-6 py-2 bg-red-600 rounded-lg hover:bg-red-700 transition font-semibold">
      Supprimer
    </button>
  </form>

</div>
{% endblock %}
